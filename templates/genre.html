<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ genre.title() }} Music</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            background: linear-gradient(to right, #3a6186, #89253e);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            padding: 30px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .genre-title {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
        }
        .genre-description {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .music-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .music-item {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .music-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .music-item h5 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .music-item audio {
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #ddd;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/genre">Categories</a>
            <a href="#">My Playlist</a>
            <a href="/add_music">Add Music</a>
        </nav>
    </header>
    
    <div class="container">
        <h1 class="genre-title">{{ genre.title() }} Music</h1>
        <p class="genre-description">Welcome to the world of {{ genre }}! Explore and enjoy some of the best tracks from this genre.</p>
        
        <div class="music-list">
            {% for song in songs %}
            <div class="music-item">
                <h5>{{ song.title }}</h5>
                <audio controls>
                    <source src="{{ url_for('static', filename=song.filepath) }}" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
            {% endfor %}
        </div>
        
        <a href="/genre" class="back-link">Back to all genres</a>
    </div>
</body>
</html>
